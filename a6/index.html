<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRUITS LIST </title>
  </head>
  <body>
    <h1>fruit list</h1>
    <button onclick="addFruit()">Add</button>
    <p id="fruitDisplay"></p>

    <script>
        const fruits = ["apple", "mango", "orange"];
        const newFruits = [];
        let currentIndex = 0;
        console.log(fruits[0]);
        fruits.push("banana");
        console.log(fruits);
        fruits.pop();
        console.log(fruits);
        console.log(fruits.length);
        for (let i = 0; i < fruits.length; i++) {
          console.log(fruits[i]);
        }
        fruits.forEach((fruit) => console.log(fruit));

        function addFruit() {
            if (currentIndex < fruits.length) {
                newFruits.push(fruits[currentIndex]);
                currentIndex++;
                document.getElementById("fruitDisplay").textContent = "New Array: " + newFruits.join(", ");
            } else {
                document.getElementById("fruitDisplay").textContent = "All fruits have been added! New Array: " + newFruits.join(", ");
            }
        }
    </script>
  </body>
</html>
